<p>Insertar Usuario Prueba Jenkins</p>
<div class="container">
    <form (submit)="AgregarPersona($event)">
        <fieldset>
            <input placeholder="nombre" id="nombre" type="text">
        </fieldset>
        <fieldset>
            <input placeholder="apellido" id="apellido" type="text">
        </fieldset>
        <fieldset>
            <button type="submit">Agregar</button>
        </fieldset>
    </form>
    
</div>
<div class="container">
    <table>
        <tr>
          <th>Company</th>
          <th>Contact</th>
          <th>Country</th>
        </tr>
        <tr *ngFor="let p of personarArray">
            <th scope="row">{{p[0]}}</th>
            <td>{{p[1]}}</td>
            <td>{{p[2]}}</td>
        </tr>
      </table>
</div>
